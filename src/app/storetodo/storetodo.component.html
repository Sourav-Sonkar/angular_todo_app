<div class="container">
    <h1>Store Todo</h1>
    <form  (ngSubmit)="addTodos()"  >
      <div class="form-group m-2">
        <input type="text" id="title" name="title" [(ngModel)]="title" class="form-control"  placeholder="Enter title">
      </div>
      <div class="form-group m-2">
       <textarea class="form-control" id="description" name="description" [(ngModel)]="description" placeholder="Enter description"></textarea>
      </div>
      <div class="form-group m-2">
        <input type="date" data-date-inline-picker="true" id="dueDate" name="dueDate" [(ngModel)]="dueDate"   class="form-control" >
      </div>

      <button type="submit" class="btn btn-primary m-4">Store</button>
    </form>
</div>
